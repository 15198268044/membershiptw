<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webpage/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <link href="/webpage/css/index.css" rel="stylesheet">
    <link href="/webpage/css/bomBox.css" rel="stylesheet">

</head>
<body>
<div class="memberBox">
    <div class="menuLeft">
        <div class="logo">

        </div>
        <div class="line"></div>
        <nav id="nav">
        </nav>
    </div>
    <div class="contentRight">
        <div class="header">
            <div class="herder-left">
                <div>
                    <i class="iconfont">&#xe600;</i>
                    <input type="text" placeholder="输入搜索内容...">
                </div>
            </div>
            <div class="herder-right">
                <div class="username">
                    欢迎您 , <span id="userName"></span>
                </div>
                <div class="exit">
                    退出
                    <i class="iconfont">&#xe687;</i>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <div class="contentBox" id="content">

        </div>
    </div>
    <div style="clear: both"></div>
    <div id="bombBox">

    </div>
</div>
<!--公共部分-->
<script src="/webpage/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="/webpage/js/menuControl.js" type="text/javascript"></script>
<script src="/webpage/js/commons.js" type="text/javascript"></script>
<script src="/webpage/js/index.js" type="text/javascript"></script>
<script src="/webpage/js/bomBox.js" type="text/javascript"></script>

</body>
</html>

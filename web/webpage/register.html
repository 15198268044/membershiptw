<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/bomBox.css">
</head>
<body>
<div class="registerBox">
    <div class="register-floor">
        <div class="floorLeft">
            <div class="title-en">Member Center</div>
            <div class="logo"></div>
            <div class="title-ch">会员中心</div>
            <div class="go-login">
                <p>已有账号？</p>
                <div><a href="/webpage/login.html" style="color: #e6e6e6">立即登陆</a></div>
            </div>
        </div>
        <div class="floorRight">
            <div class="title-ch">注册</div>
            <div class="title-en">REGISTER</div>
            <div class="line"></div>
            <!--填写信息-->
            <div class="step stepOne" style="display: block">
                <input class="user" id="phone" type="text" placeholder="手机号码">
                <div class="graphicCode">
                    <input id="imgCode" type="text" placeholder="图形验证码" maxlength="4">
                    <div id="v_container"></div>
                    <div style="clear: both"></div>
                </div>
                <div class="phoneCode">
                    <input id="phoneCode" type="text" placeholder="手机验证码" maxlength="6">
                    <button class="sendCode" id="sendCode">发送验证码</button>
                    <div style="clear: both"></div>
                </div>
                <input id="userName" type="text" placeholder="用户名">
                <input id="password" type="password" placeholder="设置密码">
                <input id="passwordAgain" type="password" placeholder="重复密码">
                <input id="tjrId" type="text" placeholder="推荐人ID">
                <span class="error"></span>
                <div class="next" id="nextOne">
                </div>
            </div>
            <!--身份验证-->
            <div class="step stepTwo">
                <div class="identity">
                    <input id="realName" class="user" type="text" placeholder="真实姓名">
                    <input id="idCard" class="code" type="text" placeholder="身份证号">
                    <span class="errors"></span>
                </div>
                <div class="next" id="nextTwo"></div>
                <div class="reback" id="rebackOne"></div>
            </div>
            <!--上传头像-->
            <div class="step stepThree">
                <div class="camera" >
                    <div class="cameraBg" id="preview">
                        <img id="imghead" src="./images/camera.png" class="imgHead">
                        <div style="clear: both"></div>
                    </div>
                </div>
                <input id="headUrl" type="file" onchange="previewImage(this)" />
                <p class="cameraText">点击选择上传头像</p>
                <div class="next" id="nextThree"></div>
                <div class="reback" id="rebackTwo"></div>
            </div>
            <!--完成注册-->
            <div class="step stepFour">
                <div class="information">
                    <h2><img src="/webpage/images/success.png" alt=""/> 注册成功</h2>
                    <p>感谢您注册成为本站会员，您注册的资料已提交成功!</p>
                    <!--<p>您的登录账号：</p>-->
                    <!--<p>您的登录密码：</p>-->
                    <p>系统已经把您的账号密码发送至绑定手机中,请注意查收。</p>
                    <p><span id="second" style="color: #4087E3">3秒</span>后自动跳转到首页</p>
                    <p style="cursor: pointer" id="jump"><a style="color: #4087E3">如果您的浏览器没有自动跳转,请点击此链接</a></p>
                </div>
                <div class="next" id="nextFour"></div>
            </div>
        </div>
    </div>
</div>
<div id="bombBox">

</div>
<script src="/webpage/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="/webpage/js/commons.js" type="text/javascript"></script>
<script src="/webpage/js/bomBox.js" type="text/javascript"></script>
<script src="/webpage/js/register.js" type="text/javascript"></script>
<script src="/webpage/js/gVerify.js"></script>
<script src="./js/up_img.js"></script>
<script>
    // 实例化图形验证码
    var verifyCode = new GVerify("v_container");
</script>
</body>
</html>

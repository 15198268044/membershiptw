<div class="content">
    <div class="modify">
        <p class="title">修改密码</p>
        <div class="lines"></div>
        <div class="modifyInfor">
            <label>手机号 : </label>
            <span id="myphone"></span>
        </div>
        <div class="modifyInfor">
            <label>旧密码 : </label>
            <input type="password" id="oldpass" placeholder="请输入密码">
        </div>
        <div class="modifyInfor">
            <label>新密码 : </label>
            <input type="password" id="newpass" placeholder="密码由字母、数字符号组成6-16位，区分大小写">
        </div>
        <div class="modifyInfor">
            <label>确认密码 : </label>
            <input type="password" id="newpass2" placeholder="请重复输入密码">
        </div>
        <div class="modifyInfor modifyCode">
            <label style="margin-bottom: 0">验证码 : </label>
            <input type="text" placeholder="请输入验证码" id="verification_val">
            <button id="btn_verification" onclick="settime(this)">发送验证码</button>
        </div>
        <div class="modifyInfor">
            <label> </label>
            <span class="err" style="color: red"></span>
        </div>
        <div class="preservation" id="btn_pas_submit" style="margin-top: 10px">保存</div>
    </div>
</div>
<script src="/webpage/js/modifyPassword.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/admin/css/bomBox.css" rel="stylesheet">
    <link href="/admin/css/template.css" rel="stylesheet">
    <link href="/admin/css/addMember.css" rel="stylesheet">
</head>
<body>
<div class="backstageBox">
    <div class="header">
        <div class="title"><span>管理员后台管理系统</span></div>
        <nav>
            <ul>
                <li><a href="./profitSharing.html"><img src="./images/profitSharing.png"><span>分销分润</span></a></li>
                <li><a href="./distributionSetting.html"><img src="./images/setting.png"><span>分销设置</span></a></li>
                <li><a href="./withdrawals.html"><img src="./images/withdrawals.png"><span>提现申请</span></a></li>
                <li><a href="./bank.html"><img src="./images/bank.png"><span>收款银行</span></a></li>
                <li class="active"><a href="./administration.html"><img src="./images/administration.png"><span>会员管理</span></a></li>
            </ul>
            <div class="exit">退出</div>
        </nav>
    </div>
    <div class="content">
        <div class="titleBox">
            <div class="title"><span class="return" id="return">< 返回</span>添加会员</div>
        </div>
        <div class="addMember">
            <!--<div class="uploadAvatar">-->
                <!--<label>上传头像</label>-->
                <!--<div class="picture">-->
                    <!--<img src="">-->
                <!--</div>-->
                <!--<div class="upload">上传</div>-->
                <!--<div style="clear: both"></div>-->
            <!--</div>-->
            <div class="addInformation">
                <div class="information">
                    <label>用户名</label>
                    <input type="text" id="vipname">
                    <span class="error"></span>
                </div>
                <div class="information">
                    <label>登陆密码</label>
                    <input type="password" id="password">
                    <span class="error"></span>
                </div>
                <div class="information">
                    <label>会员手机</label>
                    <input type="text" id="phone">
                    <span class="error"></span>
                </div>
                <div class="information">
                    <label>真实姓名</label>
                    <input type="text" id="realName">
                    <span class="error"></span>
                </div>
                <div class="information">
                    <label>身份证号</label>
                    <input type="text" id="idcard">
                    <span class="error"></span>
                </div>
                <div class="information" style="position: relative">
                    <label>推荐人</label>
                    <input type="text" id="referrercodeId">
                    <ul class="tips" id="tips">
                    </ul>
                    <span class="error"></span>
                </div>
                <!--<div class="information">-->
                    <!--<label>间接推荐人</label>-->
                    <!--<input type="text">-->
                <!--</div>-->
                <div class="choice" id="state">
                    <label>是否启用</label>
                    <input type="radio" checked style="margin-left: 20px" name="add_type" value="0" class="radio">正常
                    <input type="radio" name="add_type" value="1" class="radio">冻结
                    <input type="radio" name="add_type" value="2" class="radio">禁止登陆
                </div>
            </div>
            <div class="line"></div>
            <div class="addInformation" style="margin-left: 149px">
                <div class="choice" id="mode">
                    <label>提现方式</label>
                    <input type="radio" style="margin-left: 20px" name="bank" value="0" class="radio" checked>对私银行借记卡
                    <input type="radio" name="bank" value="1" class="radio">支付宝账户
                </div>
                <div class="information screen bank" id="bank"  style="margin-top: 20px">
                    <label>提现发卡银行</label>
                    <span id="bankId" class="screenText">请选择银行</span>
                    <img src="./images/triangle.png">
                    <ul>
                    </ul>
                    <span class="error"></span>
                </div>
                <div style="clear: both"></div>
                <div class="information bank">
                    <label>开户银行</label>
                    <input type="text" id="bankAccount">
                    <span class="error"></span>
                </div>
                <div class="information bank">
                    <label>银行卡卡号</label>
                    <input type="text" id="bankNum">
                    <span class="error"></span>
                </div>
                <div class="information bank">
                    <label>开卡人姓名</label>
                    <input type="text" id="bankaccountname">
                    <span class="error"></span>
                </div>
                <div class="information zfb" style="display: none;margin-top: 20px">
                    <label>支付宝账号</label>
                    <input type="text" id="zfbAccount">
                    <span class="error"></span>
                </div>
            </div>
            <div style="clear: both"></div>
            <div class="add_user">
                <button id="btn_add_user">添加用户</button>
            </div>

        </div>

    </div>
</div>
<div id="bombBox"></div>
</body>
<script type="text/javascript" src="/admin/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/admin/js/bomBox.js"></script>
<script type="text/javascript" src="/admin/js/commons.js"></script>
<script src="/admin/js/addMember.js"></script>
</html>

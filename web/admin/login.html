<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href="/admin/css/login.css" rel="stylesheet">
    <link href="/admin/css/bomBox.css" rel="stylesheet">
</head>
<body>
<div class="loginBox">
    <div class="login-floor">
        <div class="header">管理员后台登陆</div>
        <div class="content">
            <div class="user input">
                <img src="/admin/images/user.png">
                <input id="account" type="text" placeholder="用户名">
            </div>
            <div class="password input">
                <img src="/admin/images/pass.png">
                <input id="password" type="password" placeholder="登陆密码">
            </div>
            <div class="error"></div>
            <div class="login" id="login">登陆</div>
        </div>
    </div>
</div>
<div id="bombBox">

</div>
<script src="/admin/js/jquery-1.11.3.min.js"></script>
<script src="/admin/js/commons.js"></script>
<script src="/admin/js/bomBox.js"></script>
<script src="/admin/js/login.js"></script>
</body>
</html>

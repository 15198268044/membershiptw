<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/template.css" rel="stylesheet">
    <link href="./css/distributionSetting.css" rel="stylesheet">
    <link href="./css/bomBox.css" rel="stylesheet">
</head>
<body>
<div class="backstageBox">
    <div class="header">
        <div class="title"><span>管理员后台管理系统</span></div>
        <nav>
            <ul>
                <li><a href="./profitSharing.html"><img src="./images/profitSharing.png"><span>分销分润</span></a></li>
                <li class="active"><a href="./distributionSetting.html"><img src="./images/setting.png"><span>分销设置</span></a></li>
                <li><a href="./withdrawals.html"><img src="./images/withdrawals.png"><span>提现申请</span></a></li>
                <li><a href="./bank.html"><img src="./images/bank.png"><span>收款银行</span></a></li>
                <li><a href="./administration.html"><img src="./images/administration.png"><span>会员管理</span></a></li>
            </ul>
            <div class="exit">退出</div>
        </nav>
    </div>
    <div class="content">
        <div class="titleBox">
            <div class="title">分销设置</div>
        </div>
        <div class="setting">
            <div class="level">
                <div>
                    <label>一级用户分销</label>
                    <input id="oneMember" type="text"> %
                </div>
                <div>
                    <label>二级用户分销</label>
                    <input id="twoMember" type="text"> %
                </div>
                <div>
                    <label>三级用户分销</label>
                    <input id="threeMember" type="text"> %
                </div>
            </div>
            <div class="counterFee">
                <div>
                    <label>提现手续费</label>
                    <input id="fee" type="text"> %
                </div>
            </div>
        </div>
        <div class="confirm" id="confirm">确认</div>
    </div>
</div>
<div id="bombBox">

</div>
<script src="/admin/js/jquery-1.11.3.min.js"></script>
<script src="/admin/js/commons.js"></script>
<script src="/admin/js/bomBox.js"></script>
<script src="/admin/js/distributionSetting.js"></script>
</body>
</html>

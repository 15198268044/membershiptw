<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/webpage/css/login.css">
    <link rel="stylesheet" href="/webpage/css/bomBox.css">
</head>
<body>
<div class="loginBox">
    <div class="login-floor">
        <div class="floorLeft">
            <div class="title-en">Member Center</div>
            <div class="logo"></div>
            <div class="title-ch">会员中心</div>
            <div class="go-register">
                <p>还没有账号？</p>
                <p>三步完成注册</p>
                <div><a href="/webpage/register.html" style="color: #e6e6e6">立即注册</a></div>
            </div>
        </div>
        <div class="floorRight">
            <div class="title-ch">登陆</div>
            <div class="title-en">Member Login</div>
            <div class="line"></div>
            <input class="user" id="account" type="text" placeholder="账号">
            <input class="password" id="password" type="password" placeholder="密码">
            <div class="err" style="color: red;width: 390px;margin: 0 auto;font-size: 12px;;height: 30px;line-height: 30px;"></div>
            <div class="text">
                <div class="remember">
                    <input type="checkbox">
                    <span> <a href="javascript:void(0);" onclick="checkAccount()">记住我的账号</a></span>
                </div>
                <div class="forget" style="cursor: pointer">忘记密码 ?</div>
            </div>
            <div style="clear: both"></div>
            <div class="next" id="submit">

            </div>
        </div>
    </div>
</div>
<div id="bombBox">

</div>
</body>
<script src="/webpage/js/jquery-1.11.3.min.js"></script>
<script src="/webpage/js/bomBox.js"></script>
<script src="/webpage/js/commons.js"></script>
<script src="/webpage/js/login.js"></script>
</html>

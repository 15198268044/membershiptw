<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="/webpage/css/forgetPassword.css">
    <link rel="stylesheet" href="/webpage/css/bomBox.css">
</head>
<body>
<div class="loginBox">
    <div class="login-floor">
        <div class="floorLeft">
            <div class="title-en">Member Center</div>
            <div class="logo"></div>
            <div class="title-ch">会员中心</div>
            <div class="go-register">
                <p>还没有账号？</p>
                <p>三步完成注册</p>
                <div><a href="/webpage/register.html" style="color: #e6e6e6">立即注册</a></div>
            </div>
        </div>
        <div class="floorRight">
            <div class="title-ch">找回密码</div>
            <div class="title-en">Retrieve password</div>
            <div class="line"></div>
            <input class="user" id="phone" type="text" placeholder="手机号">
            <div class="phoneCode">
                <input id="phoneCode" type="text" placeholder="手机验证码" maxlength="6">
                <button class="sendCode" id="sendCode">发送验证码</button>
                <div style="clear: both"></div>
            </div>
            <input class="password" id="password" type="password" placeholder="新密码">
            <div class="error" style="color: red;width: 390px;margin: 0 auto;font-size: 12px;;height: 30px;line-height: 30px;"></div>
            <div class="text">
                <div class="forget" style="cursor: pointer">想起密码 ? 直接登录</div>
            </div>
            <div style="clear: both"></div>
            <div class="next" id="submit">

            </div>
        </div>
    </div>
</div>
<div id="bombBox">

</div>
</body>
<script src="/webpage/js/jquery-1.11.3.min.js"></script>
<script src="/webpage/js/bomBox.js"></script>
<script src="/webpage/js/commons.js"></script>
<script src="/webpage/js/forgetPassword.js"></script>
</html>
